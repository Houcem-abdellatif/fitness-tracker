<section>
  <form fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center center" #f="ngForm" (submit)="onSubmit(f)">
    <mat-form-field>
      <input 
        matInput 
        type="email" 
        placeholder="your email" 
        ngModel 
        name="email"
        email
        required
        #emailInput="ngModel"
      >
      <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
    </mat-form-field>

    <mat-form-field hintLabel="Should be at least 6 char">
      <input 
        matInput 
        type="password" 
        placeholder="your password" 
        ngModel 
        name="password"
        required 
        minlength="6"
        #passInput="ngModel"
      >
      <mat-error>Has to be 6 char at least.</mat-error>
      <mat-hint align="end">{{ passInput.value?.length }} /6</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input 
        matInput 
        [matDatepicker]="picker" 
        placeholder="Your birthday" 
        [max]="maxDate" 
        required 
        name="birthdate"
        ngModel 
      >
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox color="primary" name="agree" required ngModel>I agree to terms and conditions</mat-checkbox>

    <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
